<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSI UMKM Centre - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primer: #00A39D;
            --color-sekunder: #F8AD3C;
            --color-white: #FFFFFF;
            --color-text: #333333;
            --color-grey: #808080;
            --color-light-grey: #F5F5F5;
            --font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
            --shadow: 0 2px 12px rgba(0,0,0,0.1);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--color-light-grey);
            color: var(--color-text);
            line-height: 1.6;
        }
        
        .navbar {
            background: var(--color-white);
            box-shadow: var(--shadow);
            padding: 20px 36px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1440px;
            margin: 0 auto;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .bsi-logo {
            width: 60px;
            height: 37px;
            background: var(--color-primer);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 16px;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .umkm-text {
            font-size: 12px;
            font-weight: 700;
            color: var(--color-primer);
        }
        
        .location-text {
            font-size: 10px;
            font-weight: 400;
            color: var(--color-primer);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) 20px;
        }
        
        .dashboard-header {
            background: var(--color-white);
            padding: var(--spacing-xl);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        
        .dashboard-title {
            color: var(--color-primer);
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: var(--spacing-md);
        }
        
        .dashboard-subtitle {
            color: var(--color-grey);
            font-size: 1.1rem;
            margin-bottom: var(--spacing-lg);
        }
        
        .user-welcome {
            background: linear-gradient(135deg, var(--color-primer), var(--color-sekunder));
            color: white;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }
        
        .user-info {
            background: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-lg);
            text-align: left;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--color-primer);
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-md);
        }
        
        .actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            background: var(--color-sekunder);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            min-width: 150px;
        }
        
        .btn:hover {
            background: #E6991F;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--color-primer);
        }
        
        .btn-secondary:hover {
            background: #00918A;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--color-primer);
            border: 2px solid var(--color-primer);
        }
        
        .btn-outline:hover {
            background: var(--color-primer);
            color: white;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="bsi-logo">BSI</div>
                <div class="logo-text">
                    <div class="umkm-text">UMKM CENTER</div>
                    <div class="location-text">YOGYAKARTA</div>
                </div>
            </div>
            <div class="user-menu">
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard BSI UMKM Centre</h1>
            <p class="dashboard-subtitle">Selamat datang di portal UMKM Centre Yogyakarta</p>
            
            <!-- User Welcome -->
            <div class="user-welcome">
                <h2>Selamat Datang!</h2>
                <p>Anda berhasil login ke sistem BSI UMKM Centre</p>
            </div>
        </div>
        
        <!-- User Information -->
        <div class="user-info" id="userInfo">
            <div class="info-label">Informasi Akun</div>
            <div class="info-value" id="userName">Loading...</div>
            <div class="info-value" id="userEmail">Loading...</div>
            <div class="info-value" id="loginTime">Loading...</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions">
            <button class="btn btn-secondary">Produk UMKM</button>
            <button class="btn">Layanan Perbankan</button>
            <a href="index.html" class="btn btn-outline">Kembali ke Login</a>
        </div>
    </div>

    <script>
        // Load user information
        const loadUserInfo = () => {
            const user = localStorage.getItem('user');
            const userNameEl = document.getElementById('userName');
            const userEmailEl = document.getElementById('userEmail');
            const loginTimeEl = document.getElementById('loginTime');
            
            if (user) {
                const userData = JSON.parse(user);
                userNameEl.innerHTML = `<strong>Nama:</strong> ${userData.name}`;
                userEmailEl.innerHTML = `<strong>Email:</strong> ${userData.email}`;
                
                // Show login time
                const loginTime = new Date().toLocaleString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                loginTimeEl.innerHTML = `<strong>Waktu Login:</strong> ${loginTime}`;
            } else {
                // No user data, redirect to login
                showMessage('Sesi login telah berakhir. Silakan login kembali.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        };
        
        // Show message function
        const showMessage = (message, type = 'info') => {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#f8d7da' : '#d4edda'};
                color: ${type === 'error' ? '#721c24' : '#155724'};
                padding: 12px 16px;
                border-radius: 8px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.1);
                z-index: 1001;
                font-family: 'Lato', sans-serif;
                font-weight: 500;
                max-width: 300px;
                animation: slideIn 0.3s ease-out;
            `;
            messageDiv.textContent = message;
            
            // Add animation keyframes
            if (!document.querySelector('#message-styles')) {
                const style = document.createElement('style');
                style.id = 'message-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { opacity: 0; transform: translateX(100%); }
                        to { opacity: 1; transform: translateX(0); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 4000);
        };
        
        // Logout function
        const logout = () => {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('user');
                localStorage.removeItem('token');
                showMessage('Anda telah berhasil logout!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        };
        
        // Check authentication
        const checkAuth = () => {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            if (!user || !token) {
                showMessage('Akses tidak valid. Redirecting...', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return false;
            }
            return true;
        };
        
        // Add welcome animation
        const animateWelcome = () => {
            const elements = document.querySelectorAll('.dashboard-header > *, .user-info, .actions > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
        };
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadUserInfo();
                animateWelcome();
                showMessage('Selamat datang di BSI UMKM Centre Dashboard!');
            }
        });
    </script>
</body>
</html>
